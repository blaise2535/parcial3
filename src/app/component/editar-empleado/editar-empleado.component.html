<div class="card">
    <div class="card-header">
        editar empleado
    </div>
    <div class="card-body">
        <form ngNativeValidate [formGroup]="FormularioDeEmpleados" (ngSubmit)="enviarDatos()">
            <div class="mb-3">
                <label for="" class="form-label">Nombre</label>
                <input required type="text" formControlName="nombre" class="form-control" name="" id="" aria-describedby="helpId" placeholder="escriba el nombre">

            </div>
            <div class="mb-3">
                <label for="" class="form-label">Correo</label>
                <input required type="email" formControlName="correo" class="form-control" name="" id="" aria-describedby="helpId" placeholder="escriba el correo">

            </div>

            <div class="btn-group" role="group" aria-label="">
                <button type="submit" class="btn btn-outline-danger">Modificar</button>
                <button type="button" routerLink="/listar-empleado/" class="btn btn-success">Cancelar</button>

            </div>
        </form>
    </div>

</div>
