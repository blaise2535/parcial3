<div class="card">
    <div class="card-header">
        Agregar empleado
    </div>
    <div class="card-body">
        <form ngNativeValidate [formGroup]="FormularioDeEmpleados" (ngSubmit)="enviardatos()">
            <div class="mb-3">
                <label for="" class="form-label">Nombre</label>
                <input required type="text" class=" form-control " name="" formControlName="nombre" id=" " aria-describedby="helpId " placeholder="Escribir su Nombre">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Correo</label>
                <input required type="email" class=" form-control " name="" formControlName="correo" id=" " aria-describedby="helpId " placeholder="Escribir su correo">
            </div>
            <div class="btn-group" role="group" aria-label="">
                <button type="submit" class="btn btn-primary">Agregar</button>
                <button type="button" routerLink="/listar-empleado/" class=" btn btn-success ">Cancelar</button>

            </div>
        </form>
    </div>

</div>
