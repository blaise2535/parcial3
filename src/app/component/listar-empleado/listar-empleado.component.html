<div class="card">
    <div class="card-header">

        <a class="btn btn-success" routerLink="/agregar-empleado/"> agregar </a>
    </div>
    <div class="card-body">
        <h3> Empleados</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let empleado of Empleados; let iControl=index">

                    <td>{{empleado.id}}</td>
                    <td>{{empleado.nombre}}</td>
                    <td>{{empleado.correo}} </td>
                    <td>
                        <a class="btn btn-outline-success" routerLink="/editar-empleado/{{empleado.id}}"> editar </a>
                        <a class="btn btn-outline-danger" (click)='borrarRegistro(empleado.id,iControl)' role="button">borrar</a>
                    </td>
                </tr>

            </tbody>
        </table>

    </div>

</div>
